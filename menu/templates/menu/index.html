{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PizzaMama Menu</title>
    <link href="{% static 'menu/style.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Pizzas : </h1>
    <ul>
        {% for pizza in pizzas %}
            <li>{{ pizza.name }} : {{ pizza.price }} $</li>
        {% empty %}
            <li>Sorry, no avalaible pizzas</li>
        {% endfor %}
    </ul>
</body>
</html>
